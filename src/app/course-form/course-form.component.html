<form #f='ngForm' (ngSubmit)="submit(f.value)">
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input 
        required
        minlength="5"
        ngModel name="courseName" #courseName="ngModel" 
        id="courseName"
        type="text" 
        class="form-control">
      <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
        <div *ngIf="courseName.errors.required">
          Course Name is Required.
        </div>
        <div *ngIf="courseName.errors.minlength">
          Should be minimum {{courseName.errors.minlength.requiredLength}} characters.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
    <div 
      class="alert alert-danger" *ngIf="category.touched && category.invalid">
      <div *ngIf="category.errors.required">
          category is required.
      </div>
    </div>  
    <div class="checkbox">
        <label for="moneyBackGuarantee">
          <input type="checkbox" id="moneyBackGuarantee"
          ngModel name="hasGuarantee"> 30-day money-back guarantee?
        </label>
      </div>
    <p>
      {{f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
